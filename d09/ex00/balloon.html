<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            width: 100%;
            height: 100%;
        }
        #balloon {
            vertical-align: center;
            margin: auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
    <script>
        var colors = ["#ff0000", "#00ff00", "#0000ff"];
        var i = 0;
        var size = 200;
        var ballon;
        
        window.onload = function () {
            ballon =  document.querySelector("#balloon");
            ballon.addEventListener("click", ballonexpand);
            ballon.addEventListener("mouseleave", ballonreduce);
        }

        function ballonreduce() {
            size = size - 5;
            i--;

            if (size < 200)
                size = 200;
            if (i < 0)
                i = 2;
            renderballon(i);
        }

        function renderballon(itera) {
            ballon.style.height = size + 'px';
            ballon.style.width = size + 'px';
            ballon.style.backgroundColor = colors[itera];
        }

        function ballonexpand () {
            size = size + 10;
            i++;

            if (size > 420)
                size = 200;
            if (i > 2)
                i = 0;
            renderballon(i);
        }
    </script>
    <title>Balloon</title>
</head>
<body>
   <div class="container">
       <div id="balloon"></div>
   </div> 
</body>
</html>
